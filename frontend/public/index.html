<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SP Air</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />


</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">SP Air</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary shadow-none" data-bs-toggle="modal"
                data-bs-target="#modalLogin">
                Log In
            </button>
            <div class="d-none" id="userButtons">
                <a href="/user" class="btn btn-primary shadow-none" role="button">My Account</a>
                <button type="button" class="btn btn-danger shadow-none logoutButton">
                    Logout
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade py-5" tabindex="-1" role="dialog" id="modalLogin" aria-labelledby="modalLoginLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content rounded-5 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <!-- <h5 class="modal-title">Modal title</h5> -->
                            <h2 class="fw-bold mb-0">Welcome Back</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-4" id="loginEmail"
                                        placeholder="name@example.com" required>
                                    <label for="loginEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-4" id="loginPassword"
                                        placeholder="Password" required>
                                    <label for="loginPassword">Password</label>
                                </div>
                                <div class="invalid-feedback">
                                    Unauthorised!!!
                                </div>
                                <!-- TODO: Does not check if input valid before allowing submission. -->
                                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary shadow-none"
                                    type="submit">Log
                                    In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <!-- Masthead-->
    <div class="masthead d-flex align-items-center">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <h1 class="mb-4">Where to?</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <form class="needs-validation" id="flightSearchForm" novalidate action="/results"
                                method="get">
                                <div class="row justify-content-between">
                                    <div class="col-12 col-md-auto mb-2">
                                        <div class="form-group p-0">
                                            <input type="radio" name="type" id="formOneway" value="oneway" checked>
                                            <label for="formOneway" class="me-3">One Way</label>
                                            <input type="radio" name="type" id="formReturn" value="return">
                                            <label for="formReturn">Return</label>
                                        </div>
                                    </div>
                                    <div class="col-auto mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="True"
                                                id="formDirectOnly" name="directOnly">
                                            <label class="form-check-label" for="formDirectOnly">
                                                Direct flights only
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-md-3">
                                    <div class="form-group col-12 col-md-6 mb-2 mb-md-0">
                                        <label for="formFrom">From</label>
                                        <select class="airportPicker form-control" data-dropup-auto="false" data-live-search="true" id="formFrom"
                                            title="Originating Airport" name="from" required>
                                        </select>

                                    </div>
                                    <div class="form-group col-12 col-md-6 mb-2 mb-md-0">
                                        <label for="formTo">To</label>
                                        <select class="airportPicker form-control" data-dropup-auto="false" data-live-search="true" id="formTo"
                                            title="Destination Airport" name="to" required>
                                        </select>


                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="form-group col-12 col-md-6 mb-2 mb-md-0">
                                        <label for="formDeparture">Departure</label>
                                        <input type="date" class="form-control" id="formDeparture"
                                            aria-describedby="emailHelp" placeholder="Departure Date" name="fromDate"
                                            required>
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        <label for="formArrival">Arrival</label>
                                        <input type="date" class="form-control" id="formArrival"
                                            placeholder="Arrival Date" name="toDate" required>
                                    </div>
                                </div>
                                <button type="submit" class="col-12 btn btn-primary">Search Flights</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery DirtyForms Plugin JS -->
    <script src="https://cdn.jsdelivr.net/jquery.dirtyforms/2.0.0/jquery.dirtyforms.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <!-- Core JS-->
    <script src="js/main.js"></script>


</body>

</html>
