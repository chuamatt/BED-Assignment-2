<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SP Air</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />


</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/">SP Air</a>
            <div>
                <a href="/user" class="btn btn-primary shadow-none" role="button">My Account</a>
                <button type="button" class="btn btn-danger shadow-none logoutButton">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Content-->
    <div class="container mt-5">
        <div class="row">

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-sm-6 col-lg-4">
                            <h2>Your Account</h2>
                        </div>
                        <div class="col-sm-6 col-lg-5">
                            <div class="btn-toolbar mb-2 mb-md-0 float-end">
                                <a href="/admin" class="btn btn-outline-success shadow-none d-none me-2" role="button" id="adminDashboardButton">Admin Dashboard</a>
                                <button type="button" class="btn btn-outline-primary" id="btnMakeChanges">
                                    Make Changes
                                </button>
                                <button type="submit" class="btn btn-primary d-none" id="btnSaveChanges">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-9">
                            <hr class="mt-1 mb-0">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="accountPictureEdit" class="col-sm-4 col-lg-3 col-form-label">Profile Image</label>
                        <div class="col-sm-8 col-lg-6">
                            <img src="assets/img/human1.jpg" height="100" class="rounded-circle" alt="User Image" id="accountPicture">
                            <input class="form-control d-none" type="file" id="accountPictureEdit">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="accountName" class="col-sm-4 col-lg-3 col-form-label">Name</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="text" readonly class="form-control-plaintext" id="accountName"
                                value="sampleusername" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="accountEmail" class="col-sm-4 col-lg-3 col-form-label">Email</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="email" readonly class="form-control-plaintext" id="accountEmail"
                                value="johndoe@example.com" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="accountContact" class="col-sm-4 col-lg-3 col-form-label">Contact Number</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="text" readonly class="form-control-plaintext" id="accountContact" required>
                        </div>
                    </div>
                    <div class="row mb-3 d-none" id="userPasswordToggle">
                        <label for="accountPassword" class="col-sm-4 col-lg-3 col-form-label">New Password</label>
                        <div class="col-sm-8 col-lg-6">
                            <input type="password" class="form-control" id="accountPassword" autocomplete="false">
                        </div>
                    </div>
                </form>

            </main>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery DirtyForms Plugin JS -->
    <script src="https://cdn.jsdelivr.net/jquery.dirtyforms/2.0.0/jquery.dirtyforms.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Core JS-->
    <script src="js/main.js"></script>
    <!-- Page JS-->
    <script src="js/user.js"></script>

</body>

</html>
